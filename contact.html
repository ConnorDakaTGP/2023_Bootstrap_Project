<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VTEM Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="container">
    <!--Header-->
    <div class="row pt-3 colorOne">
        <div class="col-2 pb-3 text-center"><img src="IMG/VTSD.png" class="m-2 logo"></div>
        <div class="col"><h1 class="display-2 text-white text-center">Vernon Township Educator Market</h1></div>
    </div>

    <div class="row colorOne">
        <div class="btn col-2 border border-2 border-white p-1 text-white rounded-0" href="#">
            <div class="h3 text-center">
                Chairs <i class="material-icons">chair</i>
            </div>
        </div>
        <div class="btn col-2 border border-2 border-white p-1 text-white rounded-0" href="#!">
            <div class="h3 text-center">
                Desks <i class="material-icons">table_restaurant</i>
            </div>
        </div>
        <div class="btn col-2 border border-2 border-white p-1 text-white rounded-0" href="#">
            <div class="h3 text-center">
                Utensils <i class="material-icons">edit</i>
            </div>
        </div>
        <div class="btn col-2 border border-2 border-white p-1 text-white rounded-0" href="#">
            <div class="h3 text-center">
                Boards <i class="material-icons">note_alt</i>
            </div>
        </div>
        <div class="btn col-2 border border-2 border-white p-1 text-white rounded-0" href="#">
            <div class="h3 text-center">
                Tech <i class="material-icons">devices</i>
            </div>
        </div>
        <div class="btn col-2 border border-2 border-white p-1 text-white rounded-0" href="#">
            <div class="h3 text-center">
                Misc <i class="material-icons">history_edu</i>
            </div>
        </div>
        <!--Body-->
        <div class="col bg">
            <p class="display-3 m-3 text-center">Contact Us</p>
            <span class="divide bg-warning pe-3"></span>
            <div class="row h3 m-2 ms-5 me-5 mt-3 text-center"><p>Send Us A Message</p></div>
            <div class="row m-2 ms-5 me-5">
                <div class="col"><input class="form-control" type="text" placeholder="First Name"></div>
                <div class="col"><input class="form-control" type="text" placeholder="Last Name"></div>
            </div>
            <div class="row m-2 ms-5 me-5">
                <div class="col"><input class="form-control" type="text" placeholder="Email"></div>
            </div>
            <div class="row m-2 ms-5 me-5">
                <div class="col">
                    <select class="form-select" aria-label="messageType">
                        <option selected>Type of Message...</option>
                        <option value="1">Problem/Error</option>
                        <option value="2">Inquiry</option>
                        <option value="3">Suggestion</option>
                        <option value="4">Other</option>
                    </select>
                </div>
            </div>
            <div class="row m-2 ms-5">
                <div class="col mb-3"><textarea cols="157" rows="10" placeholder="Write Message Here"></textarea></div>
            </div>
            <span class="divide bg-warning pe-3"></span>
        </div>
    </div>
        <!--Footer-->
    <div class="row bg-element p-2 pt-1 pb-1">Vernon Township School District</div>
    <div class="row bg-element p-2 pt-1 pb-1">625 Route 517</div>
    <div class="row bg-element p-2 pt-1 pb-1">Vernon, NJ 07462</div>
    <div class="row bg-element p-2 pt-1 pb-1">973-764-2900</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
