<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VTEM Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="container">
    <!--Header-->
    <div class="row pt-3 colorOne">
        <div class="col-2 pb-3 text-center"><img src="IMG/VTSD.png" class="m-2 logo"></div>
        <div class="col"><h1 class="display-2 text-white text-center">Vernon Township Educator Market</h1></div>
    </div>

    <div class="row colorOne">
        <div class="btn col-2 border border-2 border-white p-1 text-white rounded-0" href="#">
            <div class="h3 text-center">
                Chairs <i class="material-icons">chair</i>
            </div>
        </div>
        <div class="btn col-2 border border-2 border-white p-1 text-white rounded-0" href="#!">
            <div class="h3 text-center">
                Desks <i class="material-icons">table_restaurant</i>
            </div>
        </div>
        <div class="btn col-2 border border-2 border-white p-1 text-white rounded-0" href="#">
            <div class="h3 text-center">
                Utensils <i class="material-icons">edit</i>
            </div>
        </div>
        <div class="btn col-2 border border-2 border-white p-1 text-white rounded-0" href="#">
            <div class="h3 text-center">
                Boards <i class="material-icons">note_alt</i>
            </div>
        </div>
        <div class="btn col-2 border border-2 border-white p-1 text-white rounded-0" href="#">
            <div class="h3 text-center">
                Tech <i class="material-icons">devices</i>
            </div>
        </div>
        <div class="btn col-2 border border-2 border-white p-1 text-white rounded-0" href="#">
            <div class="h3 text-center">
                Misc <i class="material-icons">history_edu</i>
            </div>
        </div>
        <!--Body-->
        <div class="col bg">
            <p class="display-3 m-3 text-center">Contact Us</p>
            <span class="divide bg-warning pe-3"></span>
            <div class="row h3 m-2"><p>Send Us A Message</p></div>
            <div class="row m-2"><p>[Name]</p></div>
            <div class="row m-2"><p>[Email]</p></div>
            <div class="row m-2"><p>[Type of contact dropdown - Problem, Inquiry, Suggestion, Other]</p></div>
            <div class="row m-2"><p>[Message]</p></div>
            <span class="divide bg-warning pe-3"></span>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
